<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate(innerName, innerSurname, innerGender, innerDesc) {
            if ((innerName === "") || (innerSurname === "") || (innerGender === "") || (innerDesc === "")) {
                alert("Не должно быть пустых полей");
                return false;
            } else {
                return true;
            }
        }
    </script>
    <script>
        function addRow() {
            let innerName = $("#name").val();
            let innerSurname = $("#surname").val();
            let innerGender = $("#gender").val();
            let innerDesc = $("#description").val();
            if (validate(innerName, innerSurname, innerGender, innerDesc)) {
                $('#tableSuper tr:last')
                    .after('<tr><td>' + innerName + '</td>' + '<td>' + innerSurname + '</td>'
                        + '<td>' + innerGender + '</td>' + '<td>' + innerDesc + '</td></tr>');
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="name"> Name: </label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" id="gender">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-default" onclick="return addRow();">Send</button>
<div class="container">
    <table class="table table-hover" id="tableSuper">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Gender</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</div>





</body>
</html>
